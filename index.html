<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <style>
        body {
            background-image: url("https://previews.123rf.com/images/brat82/brat821301/brat82130100051/17627838-old-vintage-phone-book-on-wooden-table-grunge-background.jpg");
        }
    </style>

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<!--    <link rel="icon" href=<i class="fas fa-address-card"></i>-->
</head>

<body>

<h1>Phone Book</h1>
<div id="add-contact">
    <h4>Add contact</h4>
    <form id="new-contact-form">
        <label for="phoneNumber-field">Phone Number: </label>
        <input type="text" id="phoneNumber-field" placeholder="Enter Phone number:"/>

        <label for="firstName-field">First Name:</label>
        <input type="text" id="firstName-field" placeholder="Enter First Name:"/>

        <label for="lastName-field">Last Name</label>
        <input type="text" id="lastName-field" placeholder="Enter Last Name:"/>

        <input type="submit" value="Save contact"/>
        <button type="reset" onclick="PhoneBook.cancelAdd()" title="Cancel"><i class="fas fa-window-close"></i></button>

    </form>
</div>

<div id="content">

    <form class="add-form" action="" onsubmit="return false" method="POST">

        <div id="search-delete" style="padding-top: 40px">
            <input type="text" id="search" placeholder="Search contact">
            <label for="search"></label>
            <input type="button" value="Delete all contacts" style="float: right;" class="delete-button">
        </div>
    <table id="contacts-table" style="margin-top: 2px">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        </tbody>

        <tfoot>
        <tr>
            <td><input type="text" id ="firstName" placeholder="Enter first name"></td>
            <td><input type="text" id ="lastName" placeholder="Enter last name"></td>
            <td><input type="text" id ="phone" placeholder="Enter phone number"></td>
            <td>
                <button type="submit" id="save-button" title="Save"><i class="fas fa-save"></i></button>
                <button type="reset" onclick="PhoneBook.cancelEdit()" title="Cancel"><i class="fas fa-window-close"></i></button>
            </td>
        </tr>
        </tfoot>

    </table>
    </form>
</div>

<script src="js/lib/jquery-3.4.1.js"></script>
<script src="js/contacts.js"></script>
</body>
</html>
